        <title>어린왕자</title>
    </head>
    <body>
    <p>내 생활은 매일 똑같아</p>
    <p>만약 네가 나를 길들인다면<br>
    내 생활은 아마 환화게 밝아질거야.<br>
    네 발자국 소리는 마치 음악처럼 여겨져서<br>
    그걸 들으면 난 땅 밑의 굴 속에서 뛰쳐나오게 될거야.
    </p>
    <p>나를 길들여줘.</p>
    </body>
