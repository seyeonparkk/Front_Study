<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>layout</title>
        <style>
            body {margin: 0; padding: 0;}
            h1 {text-align: center;}
            .mv { padding: 100px 0 0 0;}
            /*
                body width => 100%
                mv width => 950px
                body - mv 나머지의 값을 자동으로 맞춰준다
            */
            
            * {width: 950px;height :350px; margin: 0 auto; border: 1px solid #000;}
            .contents .box {width: 25%; border: 1px solid #000; height: 350px; float: left; box-sizing: border-box;}
        </style>
    </head>
    <body>
        <h1>logo</h1>
        <div class="mv">
            
        </div>
        <div class="contents">
            <div class="box"></div>
            <ul>
                <li>123</li>
            </ul>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </body>
    
    
    
    
    
    
    
    
</html>
